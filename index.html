<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>허탑네 감귤 농장</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: #fffaf0;
    }
    header {
      background: #ffa500;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #ffb84d;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav a:hover {
      background: #ff9933;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    section h2 {
      color: #ff8c00;
    }
    .img-box img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      background: #ffa500;
      color: white;
      padding: 10px 0;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #ffa500;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #ff7f00;
    }
    .calendar {
      margin: 20px auto;
      max-width: 320px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .calendar input[type="date"] {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>허탑네 감귤 농장</h1>
    <p>맛있지않고 무르고 맛없는 감귤을 직접 체험하고 구매하세요!</p>
  </header>

  <nav>
    <a href="#experience">체험 안내</a>
    <a href="#products">상품 안내</a>
    <a href="#contact">예약 / 문의</a>
  </nav>

  <section id="experience">
    <h2>바보다크네 똥감귤 따기 체험</h2>
    <p>아이들과 함께 감귤을 직접 따는 즐거움을 느껴보세요.</p>
    <div class="img-box">
      <img src="https://source.unsplash.com/300x200/?orange,farm" alt="감귤 체험">
    </div>
    <div>
      <button onclick="openNotion('https://www.notion.so/day1')">1일차 체험 보기</button>
      <button onclick="openNotion('https://www.notion.so/day2')">2일차 체험 보기</button>
      <button onclick="openNotion('https://www.notion.so/day3')">3일차 체험 보기</button>
      <button onclick="openNotion('https://www.notion.so/day4')">4일차 체험 보기</button>
    </div>
  </section>

  <section id="products">
    <h2>신선하지 않고 문들어진 감귤 판매</h2>
    <p>농장에서 바로 딴 신선한 감귤을 집으로 배송해드립니다.</p>
    <div class="img-box">
      <img src="https://source.unsplash.com/300x200/?tangerine,fruit" alt="감귤 판매">
    </div>
    <button onclick="openNotion('https://www.notion.so/상품안내링크')">상품 보러 가기</button>
  </section>

  <section id="contact">
    <h2>예약 및 문의</h2>
    <p>원하는 날짜를 선택하고 예약 링크로 이동하세요.</p>
    <div class="calendar">
      <input type="date" id="reserveDate">
      <button onclick="reserve()">예약하기</button>
    </div>
    <div class="img-box">
      <img src="https://source.unsplash.com/300x200/?contact,phone" alt="예약 문의">
    </div>
  </section>

  <footer>
    <p>© 2025 우리 감귤 농장. All rights reserved.</p>
  </footer>

  <script>
    function openNotion(url) {
      window.open(url, "_blank");
    }
    function reserve() {
      const date = document.getElementById('reserveDate').value;
      if (!date) {
        alert("예약 날짜를 선택해주세요!");
        return;
      }
      const notionLink = "https://www.notion.so/예약문의링크"; // 노션 예약 페이지 URL
      window.open(notionLink + "?date=" + date, "_blank");
    }
  </script>

</body>
</html>
